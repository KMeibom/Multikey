<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multikey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>

      <div class="help"><img src="img/help.svg" alt="Help"></div>
      <div class="logosmall"><img src="img/logo_small.svg" alt="Multikey"></div>
      <div class="overskrift"><h1>Sign Up</h1></div>
      <div class="input">
        <form>
          <input type="text" name="name" placeholder="Name">
          <input type="password" name="password" placeholder="Password">
          <input type="text" name="vpassword" placeholder="Verify Password">
        </form>
      </div>
      <div class="member">Already member</div>
      <div class="buttom"><button type="submit" name="Sign up">Sign up</button></div>

    </main>


  </body>
</html>
